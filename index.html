<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProjectTracker</title>
        <link rel="stylesheet" href="assests/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="assests/css/style.css">
    </head>
    <body>
        <header>
            <div class="col-12 p-1 text-center bg-primary">
                <h1 class=>myWeather Dashboard</h1>
                <p id="currentDay"></p>
            </div>
        </header>
        <section class="container">
            <div class="row" id="searchBox">
                <div class="col-sm-12 col-md-3 align-content-center ">
                    <label for="formGroupExampleInput" class="form-label fs-2">Search for a City: </label>
                    <input type="text" class="form-control-lg fs-4 " id="weatherSearch" placeholder="Denver">
                    <button class="btn btn-primary fs-4 w-100 mt-4 mb-4" type="submit">Search</button>
                <div class="fs-2">Search History:</div>
                <button class="btn btn-primary fs-4 w-100 mt-3" type="submit">Search</button>
                </div>
                <div class="col-sm-12 col-md-9  ps-0 pt-4">
                    <div class="card p-4" style="border:1px solid black;">
                        <div class="card-body w-25" style="position: relative;">
                        <img class ="curWeatherIcon" src="/assests/icons/a01n.png" alt="Weather icons">
                    </div>    
                        <div class="card-body">
                          <h5 class="card-title currentWeather w-50 fs-1">City</h5>
                          <p class="card-text currentWeather w-50">Temperature:</p>
                          <p class="card-text currentWeather w-50">Wind:</p>
                          <p class="card-text currentWeather w-50">Humidity:</p>
                          <p class="card-text currentWeather w-25">UV Index:</p>
                        </div>    
                    </div>
                    <div class="fs-3 p-0">Future Forecast:</div>
                    <div class="row">
                      <div class="col-sm-12 col-md-2">
                          <div class="card">
                            <div class="card" style="border:1px solid black;">
                                <div class="card-body p-0 m-0" style="position: relative;">
                                <img class ="curWeatherIcon" src="/assests/icons/a01n.png" alt="Weather icons">
                            </div>  
                              <div class="card-body">
                                <h5 class="card-title forcastTitle pb-1">Date:</h5>
                                <p class="card-text forcastBody">Temp:</p>
                                <p class="card-text forcastBody">Wind:</p>
                                <p class="card-text forcastBody">Hum:</p>
                              </div>
                          </div>
                      </div>           
                </div>
            </div>
        </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="assests/js/script.js"></script>

    </body> 
</html>
